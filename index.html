<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Portifolio | Leonardo Alves</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav>  
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="">Home</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Projetos</a></li>
                <li><a href="">Curriculo</a></li>
            </ul>
            
        </nav>
    </header>
    <main>
        <section class="apresentation" data-animation="top">
            <div class="envelope-container">
                <div class="line"></div>
                <label class="label-welcome">Olá, me chamo</label>
                <label class="label-name">Leonardo Alves</label>
                <label class="label-subtitle">Engenheiro de Software, Front End developer and UI designer.</label>
                <button>Entre em contato</button>
            </div>
            <img class="alves-logo scroll" data-rate="0.2" data-direction="vertical" src="img/portifolio-alves.png">
            <div class="scroll-down">
                <div class="line-scroll-down"></div>
                <label id="scroll" class="label-scroll-down">Scroll down</label>
            </div>
        </section>
        
        <section class="selected-projects" data-animation="top">
            <div class="container-projects">
                <div class="alinhar">
                    <div class="line-section2"></div>
                    <label class="label-selected-projects">Projetos selecionados</label>
                </div>
                <label class="label-web-aplication">Aplicações web</label>
                <div class="container-cards">
                
                </div>
                
            </div>
            <img class="projects-logo scroll" data-direction="vertical" src="img/projects-logo.png">
        </section>
        <secition class="work-together" data-animation="top">
            <div class="container-contact">
                <div class="alinhar-contact">
                    <div class="line-section3"></div>
                    <label class="label-need-designer">Precisando de um designer?</label>
                </div>
                <label class="label-work-together">Vamos trabalhar juntos!</label>
                <div class="container-form">
                    <input type="text" placeholder="NOME">
                    <input type="text" placeholder="EMAIL">
                    <input type="text" placeholder="ASSUNTO">
                    <input class="message" type="text" placeholder="MENSAGEM">
                    <button type="submit" id="sendEmail" name="sendEmail">Enviar</button>
                </div>
            </div>
            <img class="contact-logo scroll" data-direction="vertical" src="img/contact.png" alt="contatoImg">
        </secition>
        <footer class="footer">
            <div class="logo">
                <img src="img/portifolio-alves.png" alt="footer-logo">
            </div>
            <div class="simple-footer">Leonardo Fernandes Alves © 2022</div>
        </footer>
    </main>
    <script src="js/mobile-navbar.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
